  <script>
   window.onload = function(){
        $( "img.latest" ).change(function() {
            var $input = $( this );
            var old = $input.position();
            var position =$input.prop('title').split(",");
            $input.animate({
                left: position[0],
                top: position[1]
              }, 1500, function(){
                if(position[2]){
                    var html = position[2]+' style=\'position:absolute;top:'+(old.top+88)+'px;left:'+(old.left+88)+'px;z-index:10;\'/>';
                    document.getElementById('images').innerHTML += html
                }
              });
          })
          .change();
    };
  </script>
